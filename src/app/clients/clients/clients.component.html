<h2>Clients</h2>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngIf="clients$ | async as clients">
  <tr *ngFor="let client of clients" routerLink="/detail/{{client.id}}" >
    <th scope="row">{{client.id}}</th>
    <td>{{client.name}}</td>
    <td>{{client.address.street + " " + client.address.houseNumber}}</td>
  </tr>
  </tbody>
</table>
<p style="padding-left: 50px">
  Page Number: {{page}}
</p>
<button class="btn btn-dark paddingBtn" (click)="getPreviousPage()">Last page</button>
<button class="btn btn-dark paddingBtn" (click)="getNextPage()">Next page</button>
<button class="btn btn-dark paddingBtn" routerLink="/edit">Create</button>
