<form (ngSubmit)="saveClient()">
  <div class="form-group" style="margin: 15px">
    <label>Client name:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.name">
    <label>Client Address:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address">
    <label>Client Apply Date:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.applyDate">
    <label>Client Country:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address.country.countryName">
    <label>Client Notes:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.notes">
    <label>Client Priority 1 - 3:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.priority">
  </div>
  <button style="margin: 15px" type="submit" class="btn btn-primary">Submit</button>
</form>
