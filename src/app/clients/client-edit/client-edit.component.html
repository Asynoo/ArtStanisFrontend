<form (ngSubmit)="saveClient()">
  <div class="form-group" style="margin: 15px">
    <label>name:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.name">
    <label>Email:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.email">
    <label>Street:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address.street">
    <label>House Number:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address.houseNumber">
    <label>Postal Code:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address.postalCode">
    <label>Country Id:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.address.country.id">
    <label>Priority 1 - 3:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.notes">
    <label>Notes</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="client.priority">
  </div>
  <button style="margin: 15px" type="submit" class="btn btn-primary">Submit</button>
</form>
