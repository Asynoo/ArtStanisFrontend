<form [formGroup]="clientForm" (ngSubmit)="saveClient()">
  <div class="form-group" style="margin: 15px">
    <label>Name:</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" [(ngModel)]="client.name" required>
    <label>Email:</label>
    <input type="text" class="form-control" placeholder="Enter email" formControlName="email" [(ngModel)]="client.email" required>
    <label>Street:</label>
    <input type="text" class="form-control" placeholder="Enter street" formControlName="street" [(ngModel)]="client.address.street">
    <label>House Number:</label>
    <input type="text" class="form-control" placeholder="Enter houseNumber" formControlName="houseNumber" [(ngModel)]="client.address.houseNumber">
    <label>Postal Code:</label>
    <input type="text" class="form-control" placeholder="Enter postalCode" formControlName="postalCode" [(ngModel)]="client.address.postalCode">
    <label>City:</label>
    <input type="text" class="form-control" placeholder="Enter city" formControlName="city" [(ngModel)]="client.address.city">
    <label>Country</label>
    <select [compareWith]="equals" class="form-select form-select mb-3" aria-label=".form-select-lg example" formControlName="country" [(ngModel)]="client.address.country">
      <option *ngFor="let country of countries " [ngValue]="country">{{country.countryName}}</option>
    </select>
    <label>Priority 1 - 3:</label>
    <input type="text" class="form-control" placeholder="Enter priority" formControlName="priority" [(ngModel)]="client.priority">
    <label>Notes</label>
    <input type="text" class="form-control" placeholder="Enter notes" formControlName="notes" [(ngModel)]="client.notes">
  </div>
  <button style="margin: 15px" type="submit" class="btn btn-primary">Submit</button>
</form>
